<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6; }
        header, footer { background-color: #1a1a1a; color: white; padding: 1rem; text-align: center; }
        nav a { color: white; margin: 0 12px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        main { padding: 20px; max-width: 700px; margin: auto; }
        form { background: #f7f7f7; padding: 20px; border-radius: 8px; }
        label { display: block; font-weight: bold; margin-top: 15px; }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #333; }
    </style>
</head>
<body>

<header>
    <h1>Register for TechCon 2024</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="schedule.html">Schedule</a> |
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm_password" required>

        <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions.
        </label>

        <button type="submit">Register Now</button>
    </form>
</main>

<footer>
    <p>copyright &copy; 2025 TechCon 2024. All rights reserved.</p>
</footer>

</body>
</html>
